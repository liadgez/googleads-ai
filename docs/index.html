<!DOCTYPE html>
<html>
<head>
    <title>Google Ads AI Agent</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .tile {
            background: #111;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
        }
        button:hover {
            background: #5d54e8;
        }
    </style>
</head>
<body>
    <div class="tile">
        <h1>Google Ads AI Agent</h1>
        <p>Shape the First Autonomous Google Ads Agent</p>
        <button onclick="window.location.href='mailto:contact@googleadsai.com'">Join as Design Partner</button>
    </div>
</body>
</html>
